---
- import_playbook: inventory.yml


- name: spawn kvm guests

  hosts: molecule

  become: yes

  vars_files:
    - ./vars.yml

  pre_tasks:

    - name: update apt package cache
      apt:
        update_cache: yes
      when: (ansible_os_family | lower) == 'debian'

    - name: install disk utils
      apt:
        name:
          - parted
          - lvm2

    - name: select EC2 NVMe disks
      set_fact:
        ec2_disks: "{{ ec2_disks | default([]) + [ec2_disk] }}"
      vars:
        ec2_disk: "/dev/{{ item.key }}"
      when:
        - item.value.model == 'Amazon EC2 NVMe Instance Storage'
      loop_control:
        label: "{{ item.key }}"
      loop: "{{ ansible_devices | dict2items }}"

    - block:

        - name: create molecule vg
          lvg:
            vg: molecule
            pvs: "{{ ','.join(ec2_disks) }}"

        - name: create molecule lv
          lvol:
            vg: molecule
            lv: molecule
            size: "+100%FREE"

        - name: create molecule filesystem
          filesystem:
            fstype: ext4
            dev: /dev/mapper/molecule-molecule

        - name: mount molecule filesystem
          mount:
            path: "{{ cache_dir }}"
            src: /dev/mapper/molecule-molecule
            fstype: ext4
            state: mounted
      when:
        - ec2_disks is defined
        - (ec2_disks | length) > 0

  tasks:

    - name: cache installer files
      get_url:
        url: "{{ iso.value.url }}"
        dest: "{{ iso.value.dest | urlsplit('path') }}"
      loop_control:
        loop_var: iso
        label: "{{ iso.key }}"
      loop: "{{ centos_installers | dict2items }}"

    - name: build installer isos
      include_role:
        name: nephelaiio.centos_installer
      vars:
        centos_installer_interface_name: enp0s3
        centos_installer_target_dir: "{{ cache_dir }}"
        centos_installer_image_url: "{{ centos_installers[vm.centos_installer_ref].dest }}"
        centos_installer_hostname: "{{ vm.centos_installer_hostname }}"
        centos_installer_username: molecule
        centos_installer_password: "{{ 'molecule' | password_hash('sha512') }}"
        centos_installer_root_password: "{{ 'molecule' | password_hash('sha512') }}"
        centos_installer_baseurl: "{{ centos_base_url | default('') }}"
        centos_installer_sshkey:
          - "{{ lookup('file', kvm_key_pair_path + '.pub') }}"
          - "{{ debug_pubkey }}"
        centos_installer_halt: false
        centos_installer_interface: "{{ vm.centos_installer_interface }}"
        centos_installer_ks_partitioning: "{{ vm.centos_ks_partitioning }}"
        centos_installer_ks_template: "{{ vm.centos_installer_ks_template }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"

    - name: destroy kvm guest
      virt:
        command: destroy
        name: "{{ vm.centos_installer_hostname }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"
      failed_when: false

    - name: undefine kvm guest
      virt:
        command: undefine
        name: "{{ vm.centos_installer_hostname }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"
      failed_when: false

    - name: destroy kvm guest disks
      file:
        path: "{{ vm_disk }}"
        state: absent
      vars:
        vm_disk: "{{ cache_dir }}/{{ vm.centos_installer_hostname }}.img"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"

    - name: create kvm guest disks
      command: "qemu-img create {{ vm_disk }} {{ vm_disk_size }}"
      args:
        creates: "{{ vm_disk }}"
      vars:
        vm_disk: "{{ cache_dir }}/{{ vm.centos_installer_hostname }}.img"
        vm_disk_size: "{{ vm.centos_installer_disk_size }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"

    - name: create kvm guest
      virt:
        command: define
        xml: "{{ xml_template }}"
      vars:
        vm_hostname: "{{ vm.centos_installer_hostname }}"
        vm_bridge: "{{ bridge_name }}"
        vm_iso: "{{ cache_dir }}/{{ vm_hostname }}.iso"
        vm_disk_path: "{{ cache_dir }}/{{ vm.centos_installer_hostname }}.img"
        vm_mac: "{{ '52:54:00' | random_mac(seed=vm_hostname)}}"
        vm_disk_format: raw
        xml_template: "{{ lookup('template', 'vm.xml.j2') }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"

    - name: start kvm guest
      virt:
        name: "{{ vm_hostname }}"
        xml: "{{ xml_template }}"
        state: running
      vars:
        vm_hostname: "{{ vm.centos_installer_hostname }}"
        vm_bridge: "{{ bridge_name }}"
        vm_iso: "{{ cache_dir }}/{{ vm_hostname }}.iso"
        vm_disk_path: "{{ vm.centos_installer_hostname }}.img"
        vm_mac: "{{ '52:54:00' | random_mac(seed=vm_hostname)}}"
        vm_disk_format: raw
        xml_template: "{{ lookup('template', 'vm.xml.j2') }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.centos_installer_hostname }}"
      loop: "{{ vms }}"
